<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Daily Snap</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // parameters into a redirect URL, then replaces the current page with the
    // redirect URL
    var pathSegmentsToKeep = 1;

    var l = window.location;
    var repoName = '/daily-snap-reflector';
    
    // Check if we're on the GitHub Pages domain
    var isGitHubPages = l.hostname.includes('github.io');
    
    if (isGitHubPages) {
      l.replace(
        l.protocol + '//' + l.hostname + repoName + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    } else {
      // If not on GitHub Pages (e.g. local development), just redirect to root
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/'
      );
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
