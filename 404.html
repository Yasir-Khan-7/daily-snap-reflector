<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Daily Snap</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script handles SPA routing on GitHub Pages
    var segmentCount = 1; // Adjust this value based on your setup

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="text-align: center; padding-top: 100px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/daily-snap-reflector/">click here</a>.</p>
  </div>
</body>
</html>
